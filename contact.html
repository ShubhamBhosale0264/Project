<body>
    <div class="container2">
        <img id="logo" src="./IMGS/logo.png" alt="Your Image">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"placeholder="Enter Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"placeholder="Enter Email ID" required>
                </div>
                <div>
                    <label for="Mobile">Mobile:</label>
                    <input type="number" id="mobile" name="mobile"placeholder=" Enter Mobile Number:" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Our Expert Will Respond You Within 24 Hrs......." required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
</body>
